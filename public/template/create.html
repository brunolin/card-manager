
<div ng-controller="createCtrl" style="padding-left:70px;" class="row bg-gray h-600 no-margin padding-20 box-color">
  <div class="col-xs-3 border-box h-300 no-padding">
    <div class="row no-margin h-250"><img ng-if="picFile" ngf-src="picFile" class="thumb"/></div>
    <div class="row no-margin">
      <button type="file" ngf-select="upload($file, $invalidFiles)" accept="image/*" ng-model="picFile" ngf-max-height="1000" ngf-max-size="1MB" class="h-50 one-column"><span>Select file</span></button>
    </div>
  </div>
  <div style="padding: 100px;" class="col-xs-9 h-300">
    <form name="createForm">
      <div class="form-group row">
        <label class="col-xs-2 form-control-label"><span>Name:</span></label>
        <div class="col-xs-10">
          <input type="text" ng-model="card.name" ng-required="true" maxlength="40" class="one-column"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-2 form-control-label"><span>Price:</span></label>
        <div class="col-xs-10">
          <input type="text" ng-model="card.price" ng-required="true" class="one-column"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-2 form-control-label"><span>Date:</span></label>
        <div class="col-xs-10">
          <input type="text" ng-model="card.date" ng-required="true" class="one-column"/>
        </div>
      </div>
      <div class="button-container">
        <button type="button" ng-click="clear()" class="btn btn-danger w-100"><span>Clear</span></button>
        <button type="button" ng-disabled="!createForm.$valid || !picFile" ng-click="uploadCard(picFile, card)" ng-if="!loading" class="btn btn-success w-100 float-right"><span>Confirm</span></button>
        <button ng-if="loading" class="btn btn-success w-100 float-right"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span><span class="margin-left-5">Loading</span></button>
      </div>
    </form>
  </div>
</div>
